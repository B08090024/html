<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8" />

        <title>23.文字標線</title>

        <style>h1{text-decoration: overline}</style>

        <style>h2{text-decoration: underline}</style>

        <style>h3{text-decoration: line-through}</style>

        <style>a{text-decoration: none}</style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href=".">這是連結</a>
    </body>

</html>
