    <body>

        <p>白日依山盡，</p>
        <p>黃河入海流。</p>
        <p>欲窮千里目，</p>
        <p>更上一層樓。</p>

        八百標兵奔北坡，<br>
        炮兵並排北邊跑。<br>
        炮兵怕把標兵碰，<br>
        標兵怕碰炮兵炮。<br>

    </body>
