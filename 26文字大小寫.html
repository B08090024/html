<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>26.文字大小寫</title>
        <style>
            h1{text-transform: uppercase;
               background-color: #ffd800;
               color: #00ff90;
               box-shadow: 2px 2px 3px r
            }
            h2{text-transform: lowercase}
            h3{text-transform: capitalize}
        </style>
    </head>
    <body>
        <h1>This is some text in a paragraph</h1>
        <h2>This is some text in a paragraph</h2>
        <h3>This is some text in a paragraph</h3>
    </body>
</html>

<!-- {text-transform: 顯示方式;
利用background-color: 改變顏色;
box-shadow: 2px 2px 3px r 改變文字大小
-->
