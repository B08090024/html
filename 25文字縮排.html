         <p id="p1">台灣企業甲級足球聯賽第二循環第一輪重新開放球迷進場，但雨神也來湊熱鬧，
             台中太原球場進行的璉紅台體對上台中FUTURO比賽，下半場進行到72分鐘因雨勢過大且
             雷響不斷，比賽暫停兩次後仍無法繼續進行，兩軍停賽前以1：1踢平。</p>

         <p id="p2">另外幾場比賽，輔大足球場東道主航源FC，今天碰「爐主」紅獅FC，剛開場就已下傾盆大雨。
             上半場航源握有大部分時間持控球，但紅獅憑藉後衛積極防守及門將李冠霈幾次精確判斷和出擊，瓦解
             航源FC數次攻擊，上半場結束雙方都沒進球記錄。</p>
