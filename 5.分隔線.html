<!DOCTYPE html>

<html lang="en">

        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <h3>山居秋暝 王維</h3>
        <hr>
        <p>空山新雨後，天氣晚來秋。</p>
        <p>明月松間照，清泉石上流。</p>
        <p>竹喧歸浣女，蓮動下漁舟。</p>
        <p>隨意春芳歇，王孫自可留。</p>
    </body>
</html>
